<div class="row m-3">
    <div class="card col-md-4 text-center mr-3">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="assets/client.png" class="rounded-circle" width="200px" height="200px"/>
            </div>
            <div class="mb-3" *ngFor="let prof of profil" >
                <h2>{{prof.nom}}</h2>
                    <small class="form-text text-muted">
                        {{prof.adresse?.adresse1}},&nbsp;
                        {{prof.adresse?.ville}},&nbsp;
                        {{prof.adresse?.codePostale}}
                    </small>
            </div>
            <div class="col mb-3 p-0">
                <button mat-raised-button color="primary" class="mr-2">
                    <i class="fas fa-pencil-alt"></i>&nbsp;Modifie
                    profil</button>
                <button mat-raised-button color="accent" (click)="modifierMotDePasse()">
                    <i class="fas fa-lock"></i>&nbsp;Change MDP</button>
            </div>
        </div>
    </div>
    <div class="card col-md-7">
        <table class="table">
            <tbody *ngFor="let prof of profil">
            <tr>
                <th scope="row">Nom complet</th>
                <td>{{prof.nom}}</td>
            </tr>
            <tr>
                <th scope="row">Email</th>
                <td>{{prof.email}}</td>
            </tr>
            <tr>
                <th scope="row">telephone</th>
                <td>{{prof.numTel}}</td>
            </tr>
            <tr>
                <th scope="row">Adresse</th>
                <td>{{prof.adresse?.adresse1}},&nbsp;
                    {{prof.adresse?.ville}},&nbsp;
                    {{prof.adresse?.codePostale}}
                </td>
            </tr>
            <tr>
                <th scope="row">Entreprise</th>
                <td>{{prof.nom}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
